  <meta name="keywords" content="HTML,CSS,gmail">
  <meta name="author" content="Krishna">

  <div class="wrapper">



    <div class="main">
      <div class="login-card">
        <!-- <div class="circle-mask"> -->
        <div class="topwrapper">
          <img style="margin-top:-33px; width: 35%" src="image/google.png" alt="googlelogo">
        </div>
        <h2 class="tagline">
          Sign in
        </h2>
        <h3 class="tagline">to continue to Gmail</h3>
        <!-- <img src="image/image.png"> -->

        <!-- </div> -->
        <br><br>
        <form>
          <input type="text" name="user" placeholder="Enter Your Email">
          <input type="password" name="password" placeholder="Enter Your Password">


          <div> <a href="#" class="need-help">
              <b>Forgot email or password?</b>
            </a> </div> <br><br>

          <div>
            <p style="font-size: .8rem; align-content: center; margin-left: -28px">Not your computer? Use Guess Mode to
              sign in privately.
            </p>
          </div>
          <div>
            <a href="#" class="need-help">
              <b style=" margin-bottom: 20px"> Learn more</b>
            </a>
          </div> <br> <br> <br>
          <div class="one-google need-help">

            <span id="link-signup">
              <a href="">
                Create account
              </a>
            </span>



          </div>
          <input type="submit" name="login" class="login login-submit" value="Next">
        </form>

      </div>


    </div>
